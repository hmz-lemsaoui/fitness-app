<form [formGroup]="ProteinForm" (submit)="AddNewProtein()">
  <h2 mat-dialog-title>Add Protein</h2>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
    <button type="submit" mat-button>Add</button>
  </mat-dialog-actions>
</form>
